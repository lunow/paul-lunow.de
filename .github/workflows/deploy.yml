    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the latest code
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: ğŸ›  Setup Node.js
        uses: actions/setup-node@v3
